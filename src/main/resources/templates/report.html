<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Template</h1>
    <div class="text-uppercase text-center" th:text="${name}"></div>
    <img th:src="${barcode}" />

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="g : ${greetingList}">
          <td th:text="${g.id}"></td>
          <td th:text="${g.content}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
